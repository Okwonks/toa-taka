<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!--adding some bootswatch to the document-->
  <link rel="stylesheet" href="css/bootswatch.scss" type="text/css">
  <title>Toa-Taka</title>
</head>

<body>
  <div class="page-header">
    <h1>Toa-Taka <small>Clean Country</small></h1>
  </div>
  <div class="container">

    <!--carousel goes here-->
    <div class="carousel slide" id="main-carousel" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/index-carousel/child-cleanup.jpg" alt="Children Cleaning-up" class="img-responsive">
        </div>
        <div class="item">
          <img src="img/index-carousel/cleaning.jpg" alt="Neighbourhood Clean-up" class="img-responsive">
        </div>
        <div class="item">
          <img src="img/index-carousel/toa-taka.jpg" alt="Working to clean" class="img-responsive">
        </div>
        <div class="item">
          <img src="" alt="project-4">
        </div>
      </div>

      <!--left and right controls of the carousel-->
      <a class="left carousel-control" href="#main-carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#main-carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

<!--end of container-->
  </div>
  <!--if you need scripts put them here-->
</body>

</html>
